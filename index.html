<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/icons/icon-facture.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Factura</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="company-info">
                <label for="company-name"></label>
                <input type="text" id="company-name" name="company-name" placeholder="Nombre de la Empresa" required>

                <label for="ruc">RUC:</label>
                <input type="text" id="company-ruc" name="company-ruc" placeholder="RUC de la Empresa" required>

                <label for="company-address">Dirección:</label>
                <input type="text" id="company-address" name="company-address" placeholder="Dirección de la Empresa"
                    required>

                <label for="company-region">Región:</label>
                <input type="text" id="company-region" name="company-region" placeholder="País / Provincia / Ciudad"
                    required>
            </div>

            <!-- Nueva div para el logo de la empresa -->
            <div class="company-logo">
                <label for="logo-upload" class="logo-label">Subir logo aquí</label>
                <input type="file" id="logo-upload" accept="image/*">
                <img id="uploaded-logo" src="" alt="">
                <button id="remove-logo" style="display: none;">Eliminar Logo</button>
            </div>

            <div class="invoice-info">
                <label for="invoice-number-input">Factura Nº:</label>
                <input type="text" id="invoice-number-input" name="invoice-number-input" placeholder="Ej: 00001"
                    required>

                <label for="authorization-input">Autorización SRI:</label>
                <input type="text" id="authorization-input" name="authorization-input" placeholder="Ej: 9999999999"
                    required>
            </div>

        </header>
        <form id="factura-form">
            <div class="customer-info">
                <div class="column">
                    <label for="cliente">Cliente:</label>
                    <input type="text" id="cliente" name="cliente" placeholder="Nombre del Cliente" required>

                    <label for="ruc">RUC:</label>
                    <input type="text" id="cliente-ruc" name="cliente-ruc" placeholder="ID del Cliente" required>
                </div>
                <div class="column">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="cliente-telefono" name="cliente-telefono" placeholder="Ej: 9999999999"
                        required>

                    <label for="direccion">Dirección:</label>
                    <input type="text" id="cliente-direccion" name="cliente-direccion"
                        placeholder="Residencia del Cliente" required>
                </div>
            </div>
            <div class="product-info">
                <h2>Productos</h2>
                <div class="table">
                    <div class="row header">
                        <div class="cell">Cant.</div>
                        <div class="cell">Detalle</div>
                        <div class="cell">V.Unit</div>
                        <div class="cell">V.TOTAL</div>
                    </div>
                    <div class="row">
                        <div class="cell"><input type="text" name="cantidad1"></div>
                        <div class="cell"><input type="text" name="detalle1"></div>
                        <div class="cell"><input type="text" name="vunit1"></div>
                        <div class="cell"><input type="text" name="vtotal1"></div>
                    </div>
                    <div class="row">
                        <div class="cell"><input type="text" name="cantidad2"></div>
                        <div class="cell"><input type="text" name="detalle2"></div>
                        <div class="cell"><input type="text" name="vunit2"></div>
                        <div class="cell"><input type="text" name="vtotal2"></div>
                    </div>
                    <div class="row">
                        <div class="cell"><input type="text" name="cantidad3"></div>
                        <div class="cell"><input type="text" name="detalle3"></div>
                        <div class="cell"><input type="text" name="vunit3"></div>
                        <div class="cell"><input type="text" name="vtotal3"></div>
                    </div>
                    <div class="row">
                        <div class="cell"><input type="text" name="cantidad4"></div>
                        <div class="cell"><input type="text" name="detalle4"></div>
                        <div class="cell"><input type="text" name="vunit4"></div>
                        <div class="cell"><input type="text" name="vtotal4"></div>
                    </div>
                    <div class="row">
                        <div class="cell"><input type="text" name="cantidad5"></div>
                        <div class="cell"><input type="text" name="detalle5"></div>
                        <div class="cell"><input type="text" name="vunit5"></div>
                        <div class="cell"><input type="text" name="vtotal5"></div>
                    </div>
                    <div class="row">
                        <div class="cell"><input type="text" name="cantidad6"></div>
                        <div class="cell"><input type="text" name="detalle6"></div>
                        <div class="cell"><input type="text" name="vunit6"></div>
                        <div class="cell"><input type="text" name="vtotal6"></div>
                    </div>
                    <!-- Puedes agregar más filas de productos aquí -->
                </div>
            </div>
            <div class="totals-section">
                <div class="totals-left">
                    <div class="firm">
                        <p>Firma del Establecimiento:</p>
                        <canvas id="establecimiento-firma" width="200" height="100"></canvas>
                        <div class="signature-line"></div>
                    </div>
                    <div class="firm">
                        <p>Firma del Cliente:</p>
                        <canvas id="cliente-firma" width="200" height="100"></canvas>
                        <div class="signature-line"></div>
                    </div>
                </div>
                <div class="totals-right">
                    <div class="totals-row">
                        <div class="totals-label">Subtotal 12%:</div>
                        <div class="totals-value" id="subtotal12">0.00</div>
                    </div>
                    <div class="totals-row">
                        <div class="totals-label">Subtotal 0%:</div>
                        <div class="totals-value" id="subtotal0">0.00</div>
                    </div>
                    <div class="totals-row">
                        <div class="totals-label">Descuento:</div>
                        <div class="totals-value" id="descuento">0.00</div>
                    </div>
                    <div class="totals-row">
                        <div class="totals-label">SUB TOTAL:</div>
                        <div class="totals-value" id="subtotal">0.00</div>
                    </div>
                    <div class="totals-row">
                        <div class="totals-label">IVA 12%:</div>
                        <div class="totals-value" id="iva12">0.00</div>
                    </div>
                    <div class="totals-row">
                        <div class="totals-label">TOTAL US$:</div>
                        <div class="totals-value" id="total-usd">0.00</div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <!-- Contenido de la vista previa de la factura -->

        </div>
    </div>


    <input type="button" id="reset-btn" value="Limpiar Datos">
    <input type="button" id="descargar-btn" value="Descargar Factura">

    <script src="./js/script.js"></script>

</body>

</html>
